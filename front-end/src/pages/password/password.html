
<ion-content padding>
  <div class="appForm">
    <ion-list>
      <ion-list-header>
        Reset Your Passowrd
      </ion-list-header>
        <ion-item>
          <ion-icon name="ios-mail-outline" item-left></ion-icon>
          <ion-input type="email" placeholder="Your E-mail"></ion-input>
        </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button block color="color2" (click)="dismiss()">Cancel</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block color="color1" (click)="dismiss()">Ok</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
