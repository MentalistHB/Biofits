
<ion-header>
  <ion-navbar>
    <ion-title>Web Design</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="imgBg" [ngStyle]="{'background-image': sportArt.picture}"></div>
    <!-- course Details -->
  <div class="details">
    <h5>Beschreibung</h5>
    <p>
      {{ sportArt.description }}
    </p>
    <!-- list of cours contain -->
    <ion-list class="course_list">
      <ion-list-header>
        Course Contain
      </ion-list-header>
      <ion-item *ngFor="let item of contains">
        <p>{{item}}</p>
      </ion-item>
    </ion-list>
    <!-- period time -->
    <p class="period">
      <span>Course Period</span>
      From 1 Oct., to 30 NOV., 2017 .
    </p>
    <!-- course Cost -->
    <p>
      <span>Cost : </span>
      5000$
    </p>
  </div>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button block color="color1" navPush='CheckOutPage'>Reserve</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block color="color1" (click)="bookmark()" class="mark_btn" >
          <ion-icon name="ios-star" [ngClass]="{'active':bookmark_Click==true}" ></ion-icon>
          Bookmark
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
