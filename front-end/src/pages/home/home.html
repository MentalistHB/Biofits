
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button navPush="NotificationsPage" class="notification_Btn" >
        <ion-icon  name="ios-notifications"></ion-icon>
        <ion-badge color="danger">2</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let item of items">
        <div class="container" (click)="openPage(item.component)">
          <img src="{{item.img}}">
          <p>{{item.title}}</p>
        </div>
      </ion-col>
      <ion-col col-12>
        <button ion-button block color="color1" (click)="logout()">Log Out</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
