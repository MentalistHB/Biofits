<ion-header>
  <ion-navbar>
    <ion-title>CheckOut</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5>Name of Reserved Courses</h5>
  <p>Web Design Course</p>
  <ion-grid class="cost">
    <ion-row>
      <ion-col col-6>
        <p>COST</p>
      </ion-col>
      <ion-col col-6>
        <p text-right>5000$</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="appForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Full Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" placeholder="Mobile No"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea rows="4" placeholder="Notes"></ion-textarea>
      </ion-item>
    </ion-list>
    <!-- visa radio buttons list -->
    <ion-list radio-group class="cards">
      <ion-item *ngFor="let item of cards">
        <ion-label>
          <img src="{{item.img}}">
        </ion-label>
        <ion-radio  value="{{item.name}}"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-input type="num" placeholder="Card Number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <button ion-button block [color]="color" (click)="complete_reserve()">{{btn_text}}</button>
</ion-footer>
